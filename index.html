<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="images">
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaf" id="leaf">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="odin-icon" id="icon">
            <p class="phrase">ODIN</p>
        </div>
    </section>
    <section class="sign-up">
        <div class="heading">
            <p class="head">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>  
            <p class="end">Sign up <em>now</em> to get started.</p>
            <p class="line">You <em>know</em> you want to.</p>
        </div>
        <form id="details">
            <legend>Let's do this!</legend>
            <div class="box">
                <label for="first-name" class="left-label">FIRST NAME</label>
                <input type="text" id="first-name" placeholder="Thor" required>
                <label for="last-name" class="right-label">LAST NAME</label>
                <input type="text" id="last-name" placeholder="Odinson" required>
            </div>
            <div class="box">
                <label for="user_email" class="left-label">EMAIL</label>
                <input type="email" id="user_email" required>
                <label for="phone" class="right-label">PHONE NUMBER</label>
                <input type="tel" id="phone">
            </div>
            <div class="box">
                <label for="pwd" class="left-label">PASSWORD</label>
                <input type="password" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <label for="confirm" class="right-label">CONFIRM PASSWORD</label>
                <input type="password" id="confirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
        </form>
        <div class="footer">
            <button form="details" type="submit">Create Account</button>
            <p>Already have an account?
            <a href="">Log in</a>
            </p>
        </div>
    </section>
</body>
</html>
